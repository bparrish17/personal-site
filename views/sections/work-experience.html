{% import "../components/work-experience-item.html" as WorkExp %}

<section
  id="work-experience"
  class="section work-experience"
>

    <div class="text">
      My Experience
    </div>

    {# Separator #}
    <div class="separator"></div>
  </div>

  {% for item in EXPERIENCE_ITEMS %}

  {% endfor %}

</section>
